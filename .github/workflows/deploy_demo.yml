name: Deploy Flutter Web Demo

on:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter pub get
        working-directory: tachograph_ocr
        run: flutter pub get

      - name: Build web (DEMO_MODE)
        working-directory: tachograph_ocr
        run: flutter build web --release --dart-define=DEMO_MODE=true --base-href "/tachograph_ocr/"

      - name: Add 404.html + .nojekyll
        run: |
          cp tachograph_ocr/build/web/index.html tachograph_ocr/build/web/404.html
          touch tachograph_ocr/build/web/.nojekyll

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: tachograph_ocr/build/web
