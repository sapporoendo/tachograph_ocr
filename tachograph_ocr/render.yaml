services:
  - type: web
    name: tachograph-ocr-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT --workers 1 --timeout-keep-alive 0
    healthCheckPath: /health
    envVars:
      - key: TACHO_DATA_DIR
        value: /var/data
      - key: CORS_ALLOW_ORIGINS
        value: https://sapporoendo.github.io
    disk:
      name: tacho-data
      mountPath: /var/data
      sizeGB: 1
